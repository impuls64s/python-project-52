{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<h1 class="my-4">Удаление пользователя</h1>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {% bootstrap_form form %}
    <input class="btn btn-danger" type="submit" value="Удаляй Нахуй">
</form>
{% endblock %}
