{% block navigation %}
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      
      <!-- Навигация сверху слева-->
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'index' %}" class="navbar-brand">Менеджер задач</a></li>
        <li><a href="{% url 'home_users' %}" class="nav-link px-2 link-secondary">Пользователи</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'home_statuses' %}" class="nav-link px-2 link-secondary">Статусы</a></li>
        <li><a href="{% url 'home_labels' %}" class="nav-link px-2 link-secondary">Метки</a></li>
        <li><a href="{% url 'home_tasks' %}" class="nav-link px-2 link-secondary">Задачи</a></li>
        {% endif %}
      </ul>
      
      <!-- Навигация сверху справа-->
      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
          <button type="button" class="btn btn-danger">Выход</button>
        </a>
        {% else %}
        <a href="{% url 'login' %}">
          <button type="button" class="btn btn-outline-primary me-2">Вход</button>
        </a>

        <a href="{% url 'create_user' %}">
          <button type="button" class="btn btn-primary">Регистрация</button>
        </a>
        {% endif %}
      </div>
    </header>
  </div>
{% endblock %}
